cat:
  将Tachyon中的一个文件内容打印在控制台中
chgrp:
  修改Tachyon中的文件或文件夹的所属组
chgrpr:
  递归修改Tachyon中的文件或文件夹的所属组
chmod:
  修改Tachyon中文件或文件夹的访问权限
chmodr:
  递归修改Tachyon中文件或文件夹的访问权限
chown:
  修改Tachyon中文件或文件夹的所有者
chownr:
  递归修改Tachyon中文件或文件夹的所有者
copyFromLocal:
  将“source path”指定的本地文件系统中的文件拷贝到Tachyon中"remote path"指定的路径
  如果"remote path"已经存在该命令会失败
copyToLocal:
  将"remote path"指定的Tachyon中的文件复制到本地文件系统中
count:
  输出"path"中所有名称匹配一个给定前缀的文件及文件夹的总数
du:
  输出一个指定的文件或文件夹的大小
fileInfo:
  输出指定的文件的数据块信息
free:
  将Tachyon中的文件或文件夹移除，如果该文件或文件夹存在于底层存储中，那么仍然可以在那访问
getCapacityBytes:
  获取Tachyon文件系统的容量
getUsedBytes:
  获取Tachyon文件系统已使用的字节数
load:
  将底层文件系统的文件或者目录加载到Tachyon中
loadMetadata:
  将底层文件系统的文件或者目录的元数据加载到Tachyon中
location:
  输出包含某个文件数据的主机
ls:
  列出给定路径下的所有直接文件和目录的信息，例如大小
lsr:
  递归列出给定路径下的所有文件和目录的信息，例如大小
mkdir:
  在给定路径下创建文件夹，以及需要的父文件夹，多个路径用空格或者tab分隔，如果其中的任何一个路径已经存在，该命令失败
mount:
  将底层文件系统的"uri"路径挂载到Tachyon命名空间中的"path"路径下，"path"路径事先不能存在并由该命令生成。
  没有任何数据或者元数据从底层文件系统加载。当挂载完成后，对该挂载路径下的操作会同时作用于底层文件系统的挂载点。
mv:
  将"source"指定的文件或文件夹移动到"destination"指定的新路径，如果"destination"已经存在该命令失败。
persist:
  将仅存在于Tachyon中的文件或文件夹持久化到底层文件系统中
pin:
  将给定文件锁定到内容中以防止剔除。如果是目录，递归作用于其子文件以及里面新创建的文件
report:
  向master报告一个文件已经丢失
rm:
  删除一个文件，如果输入路径是一个目录该命令失败
rmr:
  删除一个文件，或者递归删除一个目录
setTtl:
  设置一个文件的TTL时间，单位毫秒
tail:
  将指定文件的最后1KB内容输出到控制台
touch:
  在指定路径创建一个空文件
unmount:
  卸载挂载在Tachyon中"path"指定路径上的底层文件路径，Tachyon中该挂载点的所有对象都会被删除，但底层文件系统会将其保留。
unpin:
  将一个文件解除锁定从而可以对其剔除，如果是目录则递归作用
unsetTtl:
  删除文件的ttl值
