---
name: "masterInfo"
usage: "masterInfo"
example: "For example, `masterInfo` can be used to print information regarding master\
  \ fault tolerance.\n```console\n$ ./bin/alluxio fs masterInfo\nCurrent leader master:\
  \ localhost/127.0.0.1:19998\nAll masters: [localhost/127.0.0.1:19998]\n```\n"
subCommands: null
description: "The `masterInfo` command prints information regarding master fault tolerance\
  \ such as leader address,\nlist of master addresses, and the configured Zookeeper\
  \ address. If Alluxio is running in single master mode,\nmasterInfo prints the master\
  \ address. If Alluxio is running in fault tolerance mode, the leader address,\n\
  list of master addresses and the configured Zookeeper address is printed.\n"
options: []
