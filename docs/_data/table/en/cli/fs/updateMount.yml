---
name: "updateMount"
usage: "updateMount [--readonly] [--shared] [--option <key=val>] <alluxioPath>"
example: "```console\n$ ./bin/alluxio fs upadateMount /s3/data\n\n$ ./bin/alluxio\
  \ fs upadateMount --readonly /s3/data\n```"
subCommands: null
description: "The `updateMount` command updates options for a mount point while keeping\
  \ the Alluxio metadata under the path.\n"
options:
- "`--readonly` mount point is readonly in Alluxio"
- "`--shared` mount point is shared"
- "`--option` options for this mount point. For security reasons, no options from\
  \ existing mount point will be inherited."
