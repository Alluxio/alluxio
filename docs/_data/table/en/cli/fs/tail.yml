---
name: "tail"
usage: "tail [-c <bytes>] <path>"
example: "For example, `tail` can be used to verify the output of a job is in the\
  \ expected format or contains expected values.\n```console\n$ ./bin/alluxio fs tail\
  \ /output/part-00000\n```"
subCommands: null
description: "The `tail` command outputs the last 1 KB of data in a file to the console.\n\
  Using the `-c [bytes]` option will print the last n bytes of data to the console.\n"
options:
- "`-c` number of bytes (e.g., 1024, 4KB)"
