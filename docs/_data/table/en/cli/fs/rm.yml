---
name: "rm"
usage: "rm [-R] [-U] [--alluxioOnly] <path>"
example: "```console\n# Remove a file from Alluxio space and the under storage system\n\
  $ ./bin/alluxio fs rm /tmp/unused-file\n# Remove a file from Alluxio space only\n\
  $ ./bin/alluxio fs rm --alluxioOnly /tmp/unused-file2\n```\n"
subCommands: null
description: "The `rm` command removes a file from Alluxio space and the under storage\
  \ system.\nThe file will be unavailable immediately after this command returns,\
  \ but the actual data may be deleted a while later.\n"
options:
- "`-R` delete files and subdirectories recursively"
- "`-U` remove directories without checking UFS contents are in sync"
- "`--alluxioOnly` remove data and metadata from Alluxio space only"
