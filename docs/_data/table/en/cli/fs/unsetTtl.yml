---
name: "unsetTtl"
usage: "unsetTtl <path>"
example: "For example, `unsetTtl` can be used if a regularly managed file requires\
  \ manual management.\n```console\n$ ./bin/alluxio fs unsetTtl /data/yesterday/data-not-yet-analyzed\n\
  ```\n"
subCommands: null
description: "The `unsetTtl` command will remove the TTL attributes of a file or directory\
  \ in Alluxio.\nThis is a metadata operation and will not evict or store blocks in\
  \ Alluxio. The TTL of a\nfile can later be reset with `setTtl.`\n"
options: []
