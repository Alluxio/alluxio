---
name: "mv"
usage: "mv <src> <dst>"
example: "For example, `mv` can be used to re-organize your files.\n```console\n$\
  \ ./bin/alluxio fs mv /data/2014 /data/archives/2014\n```"
subCommands: null
description: "The `mv` command moves a file or directory to another path in Alluxio.\n\
  The destination path must not exist or be a directory. If it is a directory,\nthe\
  \ file or directory will be placed as a child of the directory.\n`mv` is purely\
  \ a metadata operation and does not affect the data blocks of the file.\n`mv` cannot\
  \ be done between mount points of different under storage systems.\n"
options: []
