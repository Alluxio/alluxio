---
name: "setFacl"
usage: "setfacl [-d] [-R] [--set | -m | -x <acl_entries> <path>] | [-b | -k <path>]"
example: "For example, `setfacl` can be used to give read and execute permissions\
  \ to a user named `testuser`.\n```console\n$ ./bin/alluxio fs setfacl -m \"user:testuser:r-x\"\
  \ /testdir/testfile\n\n$ ./bin/alluxio fs setfacl -b /testdir/testfile\n```\n"
subCommands: null
description: "The `setfacl` command modifies the access control list associated with\
  \ a specified file or directory.\n\nThe `-R` option applies operations to all files\
  \ and directories recursively. The `-m`\noption modifies the ACL by adding/overwriting\
  \ new entries. The `-x` option removes specific ACL entries.\nThe `-b` option removes\
  \ all ACL entries, except for the base entries. The `-k` option\nremoves all the\
  \ default ACL entries.\n"
options:
- "`-R` Apply to all files and directories recursively"
- "`--set` Fully replace the ACL while discarding existing entries. New ACL must be\
  \ a comma separated list of entries, and must include user, group, and other for\
  \ compatibility with permission bits."
- "`-m` Modify the ACL by adding/overwriting new entries."
- "`-x` Removes specified ACL entries."
- "`-b` Removes all of the ACL entries, except for the base entries."
- "`-d` Operations apply to the default ACL"
- "`-k` Remove the default acl. If no default acl exists, no warnings are given."
