---
name: "unpin"
usage: "unpin <path>"
example: "For example, `unpin` can be used when the administrator knows there is a\
  \ change in the data access pattern.\n```console\n$ ./bin/alluxio fs unpin /data/yesterday/join-table\n\
  ```\n"
subCommands: null
description: "The `unpin` command unmarks a file or directory in Alluxio as pinned.\n\
  This is a metadata operation and will not evict or delete any data blocks.\nOnce\
  \ a file is unpinned, its data blocks can be evicted from the various Alluxio workers\
  \ containing the block.\n"
options: []
