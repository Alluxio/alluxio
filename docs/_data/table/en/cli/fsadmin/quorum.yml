---
name: "quorum"
usage: "quorum [remove] [info]"
example: "```console\n$ ./bin/alluxio fsadmin quorum info -domain MASTER\nJournal\
  \ domain\t: MASTER\nQuorum size\t: 1\nSTATE\t\tSERVER ADDRESS\nAVAILABLE\t localhost:19200\n\
  \n$ ./bin/alluxio fsadmin quorum remove -domain MASTER -address LocalHost:19200\n\
  ```\n"
subCommands: "- `remove` Removes a server from embedded journal quorum.\n  - Usage:\
  \ `remove -domain <MASTER|JOB_MASTER> -address <HostName:Port>`\n- `info` Shows\
  \ quorum information for embedded journal.\n  - Usage: `info -domain <[MASTER, JOB_MASTER]>`"
description: "Manage embedded journal quorum configuration.\nSee sub-commands' descriptions\
  \ for more details.\n"
options: []
