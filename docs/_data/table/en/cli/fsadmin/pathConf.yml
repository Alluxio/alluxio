---
name: "pathConf"
usage: "pathConf [add] [show] [list] [remove]"
example: "```console\n$ ./bin/alluxio fsadmin pathConf list\n/a\n/b\n\n\n$ ./bin/allixio\
  \ fsadmin pathConf show /a/b\nproperty1=value1\n\n$ ./bin/alluxio fsadmin pathConf\
  \ add --property property1=value1 --property property2=value2 /tmp\n\n$ ./bin/alluxio\
  \ fsadmin pathConf remove --keys property1,property2 /tmp\n```\n"
subCommands: "- `list`: List paths that have path level configuration.\n  - Usage:\
  \ `list`\n- `show`: Shows path level configurations.\n  - Usage: `show [-all] <path>`\n\
  - `add`: Adds properties to the path level configurations. Only client scope properties\
  \ can be added.\n  - Usage: `add [--property <key=value>] [--property <key=value>]\
  \ <path>`\n- `remove`: Removes all or specific properties from path's path level\
  \ configurations.\n  - Usage: `remove [--keys <key1,key2,key3>] <path>`"
description: "Manage `path` level configuration, see sub-commands' descriptions for\
  \ more details.\n"
options: []
