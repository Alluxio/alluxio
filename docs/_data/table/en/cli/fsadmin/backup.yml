---
name: "backup"
usage: "backup [directory] [--local]"
example: "```console\n$ ./bin/alluxio fsadmin backup\nSuccessfully backed up journal\
  \ to /opt/alluxio/alluxio_backups/alluxio-backup-2019-06-13-1560446387260.gz\n\n\
  $ ./bin/alluxio fsadmin backup /opt/alluxio/backups/ --local\nSuccessfully backed\
  \ up journal to /opt/alluxio/backups/alluxio-backup-2018-5-29-1527644810.gz on master\
  \ Master2\n```"
subCommands: null
description: "`backup` backs up all Alluxio metadata to the backup directory configured\
  \ on master. The\ndirectory to back up to can be overridden by specifying a directory\
  \ here. The directory\npath is relative to the root `UFS`. To write the backup to\
  \ the local disk of the primary\nmaster, use `--local` and specify a filesystem\
  \ path. Backing up metadata\nrequires a pause in master metadata changes, so use\
  \ this command sparingly to\navoid interfering with other users of the system.\n"
options:
- "`--local` whether to write the backup to the master's local filesystem instead\
  \ of the root UFS"
