name: "ufs"
usage: "ufs [--mode <noAccess/readOnly/readWrite>] <ufsPath>"
example: "An under storage can enter `readOnly` mode to disallow write operations.\n\
  Alluxio will not attempt any write operations on the under storage.\n```console\n\
  $ ./bin/alluxio fsadmin ufs --mode readOnly hdfs://ns\n```"
subCommands: null
description: "The `ufs` command provides options to update attributes of a mounted\
  \ under storage.\nThe option mode can be used to put an under storage in maintenance\
  \ mode.\nCertain operations can be restricted at this moment.\n"
options:
- "`--mode` Set maintenance mode for a ufs path under one or more Alluxio mount points."
