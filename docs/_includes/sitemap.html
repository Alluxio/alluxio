<ul>
    {% for item in include.map %}
    <div>
    <button type="button", class ="btn btn-collapse" data-toggle="collapse" data-target="#{{item.buttonTitle}}">
        {{item.title}}
        <i class='fas fa-angle-down'></i>
    </button>
    </div>
    <div id="{{item.buttonTitle}}" class="collapse scrollable-content" >
        {% for files in item.subfiles %}
        <div>
            {% if files.url == page.url %}
            <a class="collapse-items" href="{{ files.url }}" >{{ files.title }}</a>
            {% else %}
            <a class="collapse-items" href="{{site.baseurl}}{{ files.url }}" >{{ files.title }}</a>
            {% endif %}
        </div>
        {% endfor %}
        {% if item.subitems %}
        {% include sitemap.html map=item.subitems %}
        {% endif %}
    </div>
    {% endfor %}
</ul>
