apiVersion: starburstdata.com/v1
kind: Presto
metadata:
  name: presto-alluxio
spec:
  image:
    name: presto-alluxio
    pullPolicy: IfNotPresent
    tag: 312-e.1.k8s-0.7-2.0.0
  nameOverride: presto-alluxio
  prometheus:
    enabled: true
    additionalRules:
      - pattern: 'presto.execution<name=TaskManager><>FailedTasks.TotalCount'
        name: 'failed_tasks'
        type: COUNTER
  service:
    type: NodePort
    name: presto-alluxio
    additionalSpecProperties:
        ports:
          - port: 19998
            name: rpc
          - port: 19999
            name: web
  memory:
    nodeMemoryHeadroom: 1Gi
  coordinator:
    cpuRequest: ""
    memoryAllocation: ""
    additionalProperties: ""
  worker:
    count: 3
    prestoWorkerShutdownGracePeriodSeconds: 1
    cpuRequest: ""
    memoryAllocation: ""
    additionalProperties: ""
  hive:
    metastore:
      image:
        pullPolicy: Always
      memory: 0.5Gi
      cpu: 0.5
  additionalCatalogs:
    tpcds: |
      connector.name=tpcds
  additionalEtcPrestoTextFiles:
    some.text.file: |
      Hello world
    another.text.file: Hello world
  additionalEtcPrestoBinaryFiles:
    some.binary.file: |
      aGVsbG8gd29ybGQ=
