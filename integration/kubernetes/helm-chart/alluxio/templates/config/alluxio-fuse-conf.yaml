apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "alluxio.fullname" . }}-fuse-config
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": before-hook-creation
  labels:
    name: {{ template "alluxio.fullname" . }}-fuse-config
    app: {{ template "alluxio.name" . }}
    chart: {{ template "alluxio.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  ALLUXIO_JAVA_OPTS: |-
    -Dalluxio.master.hostname={{ template "alluxio.fullname" . }}-master -Dalluxio.user.hostname=${ALLUXIO_CLIENT_HOSTNAME} -Dalluxio.worker.hostname=${ALLUXIO_CLIENT_HOSTNAME} {{ .Values.jvmOptions }} {{ .Values.fuse.jvmOptions }} {{- range $key, $val := .Values.properties }} -D{{ $key }}={{ $val }} {{- end}} {{- range $key, $val := .Values.fuse.properties }} -D{{ $key }}={{ $val }} {{- end}} 
  ALLUXIO_RAM_FOLDER: /dev/shm
