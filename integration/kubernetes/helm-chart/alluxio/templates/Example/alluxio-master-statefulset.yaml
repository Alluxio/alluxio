apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: alluxio-master
  labels:
    name: alluxio-master
    app: alluxio
    chart: alluxio-0.6.16
    release: alluxio
    heritage: Helm
    role: alluxio-master
spec:
  selector:
    matchLabels:
      app: alluxio
      role: alluxio-master
      name: alluxio-master
  serviceName: alluxio-master
  replicas: 3
  template:
    metadata:
      labels:
        name: alluxio-master
        app: alluxio
        chart: alluxio-0.6.16
        release: alluxio
        heritage: Helm
        role: alluxio-master
    spec:
      hostNetwork: false
      dnsPolicy: ClusterFirst
      nodeSelector:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      containers:
        - name: alluxio-master
          image: alluxio/alluxio:2.6.0-SNAPSHOT
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 4
              memory: 8G
            requests:
              cpu: 1
              memory: 1G
          command: ["tini", "--", "/entrypoint.sh"]
          args:
            - master-only
            - --no-format
          env:
          - name: ALLUXIO_MASTER_HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          envFrom:
          - configMapRef:
              name: alluxio-config
          readinessProbe:
            tcpSocket:
              port: embedded
          livenessProbe:
            tcpSocket:
              port: embedded
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 2
          ports:
          - containerPort: 19998
            name: rpc
          - containerPort: 19999
            name: web
          - containerPort: 19200
            name: embedded
          volumeMounts:
            - name: alluxio-journal
              mountPath: /journal
        - name: alluxio-job-master
          image: alluxio/alluxio:2.6.0-SNAPSHOT
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 4
              memory: 8G
            requests:
              cpu: 1
              memory: 1G
          command: ["tini", "--", "/entrypoint.sh"]
          args:
            - job-master
          env:
          - name: ALLUXIO_MASTER_HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          envFrom:
          - configMapRef:
              name: alluxio-config
          readinessProbe:
            tcpSocket:
              port: job-embedded
          livenessProbe:
            tcpSocket:
              port: job-embedded
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 2
          ports:
          - containerPort: 20001
            name: job-rpc
          - containerPort: 20002
            name: job-web
          - containerPort: 20003
            name: job-embedded
          volumeMounts:
      restartPolicy: Always
      volumes:
  volumeClaimTemplates:
    - metadata:
        name: alluxio-journal
      spec:
        storageClassName: standard
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
