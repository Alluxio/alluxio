{{ if .Values.csi.clientEnabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alluxio-pvc-static
spec:
  accessModes:
  {{ toYaml .Values.csi.accessModes }}
  resources:
    requests:
      storage: {{ .Values.csi.quota }}
  selector:
    matchExpressions:
    - key: name
      operator: In
      values: ["alluxio-pv"]
  storageClassName: ""
{{- end }}
