{{ if .Values.csi.enabled -}}
{{- $name := include "alluxio.name" . }}
{{- $fullName := include "alluxio.fullname" . }}
{{- $chart := include "alluxio.chart" . }}

kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{ $fullName }}-csi-nodeplugin
  labels:
    name: {{ $fullName }}-csi-nodeplugin
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: alluxio-csi-nodeplugin
spec:
  selector:
    matchLabels:
      app: {{ $name }}
      role: alluxio-csi-nodeplugin
      name: {{ $fullName }}-csi-nodeplugin
  template:
    metadata:
      labels:
        name: {{ $fullName }}-csi-nodeplugin
        app: {{ $name }}
        chart: {{ $chart }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        role: alluxio-csi-nodeplugin
    spec:
      hostNetwork: true
      containers:
        - name: node-driver-registrar
          image: quay.io/k8scsi/csi-node-driver-registrar:v1.0.2
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "rm -rf /registration/alluxio /registration/alluxio-reg.sock"]
          args:
            - --v=5
            - --csi-address=/plugin/csi.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/csi-alluxio-plugin/csi.sock
          {{- if .Values.csi.driverRegistrar.resources }}
          resources:
            {{- if .Values.csi.driverRegistrar.resources.limits }}
            limits:
              cpu: {{ .Values.csi.driverRegistrar.resources.limits.cpu }}
              memory: {{ .Values.csi.driverRegistrar.resources.limits.memory }}
            {{- end }}
            {{- if .Values.csi.driverRegistrar.resources.requests }}
            requests:
              cpu: {{ .Values.csi.driverRegistrar.resources.requests.cpu }}
              memory: {{ .Values.csi.driverRegistrar.resources.requests.memory }}
            {{- end }}
          {{- end }}
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: registration-dir
              mountPath: /registration
        - name: csi-nodeserver
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add: ["SYS_ADMIN"]
          {{- if .Values.csi.nodeserver.resources  }}
          resources:
            {{- if .Values.csi.nodeserver.resources.limits }}
            limits:
              cpu: {{ .Values.csi.nodeserver.resources.limits.cpu }}
              memory: {{ .Values.csi.nodeserver.resources.limits.memory }}
            {{- end }}
            {{- if .Values.csi.nodeserver.resources.requests }}
            requests:
              cpu: {{ .Values.csi.nodeserver.resources.requests.cpu }}
              memory: {{ .Values.csi.nodeserver.resources.requests.memory }}
            {{- end }}
          {{- end }}
          image: {{ .Values.csi.image }}:{{ .Values.csi.imageTag }}
          imagePullPolicy: {{ .Values.csi.imagePullPolicy }}
          command: ["/usr/local/bin/alluxio-csi"]
          args :
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=$(CSI_ENDPOINT)"
          env:
            - name: ALLUXIO_CLIENT_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://plugin/csi.sock
          envFrom:
            - configMapRef:
              name: {{ template "alluxio.fullname" . }}-config
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: "Bidirectional"
      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-alluxio-plugin
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
          name: registration-dir
{{- end }}
