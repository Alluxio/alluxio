{{ if .Values.csi.clientEnabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - image: nginx
    imagePullPolicy: Always
    name: nginx
    ports:
    - containerPort: 80
      protocol: TCP
    volumeMounts:
      - mountPath: {{ .Values.csi.mountPath }}
        name: alluxio-pvc
  volumes:
  - name: alluxio-pvc
    persistentVolumeClaim:
      claimName: alluxio-pvc
{{- end }}
