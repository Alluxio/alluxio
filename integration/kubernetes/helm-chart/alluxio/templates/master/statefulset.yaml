{{- $isRoot := eq (int .Values.user) 0 }}
{{- $ugi := printf "%v:%v" .Values.user .Values.group }}
{{- $masterCount := int .Values.master.count }}
{{- $isSingleMaster := eq $masterCount 1 }}
{{- $isEmbedded := (eq .Values.journal.type "EMBEDDED") }}
{{- $isHaEmbedded := and $isEmbedded (gt $masterCount 1) }}
{{- $isUfsLocal := and (eq .Values.journal.type "UFS") (eq .Values.journal.ufsType "local") }}
{{- $isSingleUfsLocal := and $isUfsLocal $isSingleMaster }}
{{- $needJournalVolume := or $isEmbedded $isUfsLocal }}

{{- $release := .Release }}
{{- $name := include "alluxio.name" . }}
{{- $fullName := include "alluxio.fullname" . }}
{{- $chart := include "alluxio.chart" . }}

{{- $masterName := "master" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-{{ $masterName }}
  labels:
    name: {{ $fullName }}-{{ $masterName }}
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $release.Name }}
    heritage: {{ $release.Service }}
    role: alluxio-master
spec:
  selector:
    matchLabels:
      app: {{ $name }}
      role: alluxio-master
      name: {{ $fullName }}-{{ $masterName }}
  replicas: {{ $masterCount }}
  template:
    metadata:
      labels:
        name: {{ $fullName }}-{{ $masterName }}
        app: {{ $name }}
        chart: {{ $chart }}
        release: {{ $release.Name }}
        heritage: {{ $release.Service }}
        role: alluxio-master
    spec:
      hostNetwork: {{ .Values.master.hostNetwork }}
      dnsPolicy: {{ .Values.master.dnsPolicy }}
      nodeSelector:
      {{- if .Values.master.nodeSelector }}
{{ toYaml .Values.master.nodeSelector | trim | indent 8  }}
      {{- else if .Values.nodeSelector }}
{{ toYaml .Values.nodeSelector | trim | indent 8  }}
      {{- end }}
      securityContext:
        fsGroup: {{ .Values.fsGroup }}
      {{- if and $needJournalVolume (not $isRoot) }}
      initContainers:
      - name: journal-chown
        image: {{ .Values.image }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        securityContext:
          runAsUser: 0
        command: ["/bin/chown","-R", {{ $ugi | quote }}, "/journal"]
        volumeMounts:
        - name: alluxio-journal
          mountPath: /journal
      {{- end}}
      containers:
        - name: alluxio-master
          image: {{ .Values.image }}:{{ .Values.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          securityContext:
            runAsUser: {{ .Values.user }}
            runAsGroup: {{ .Values.group }}
          {{- if .Values.master.resources  }}
          resources:
            {{- if .Values.master.resources.limits }}
            limits:
              cpu: {{ .Values.master.resources.limits.cpu }}
              memory: {{ .Values.master.resources.limits.memory }}
            {{- end }}
            {{- if .Values.master.resources.requests }}
            requests:
              cpu: {{ .Values.master.resources.requests.cpu }}
              memory: {{ .Values.master.resources.requests.memory }}
            {{- end }}
          {{- end }}
          command: ["/entrypoint.sh"]
          {{- if .Values.master.args }}
          args:
{{ toYaml .Values.master.args | trim | indent 12 }}
          {{- end }}
          {{- if $isHaEmbedded }}
          env:
          - name: POD_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          - name: ALLUXIO_MASTER_JAVA_OPTS
            value: " -Dalluxio.master.hostname=${POD_HOSTNAME} "
          - name: ALLUXIO_USER_JAVA_OPTS
            value: " -Dalluxio.master.hostname=${POD_HOSTNAME} "
          {{- end }}
          envFrom:
          - configMapRef:
              name: {{ $fullName }}-config
          ports:
          - containerPort: 19998
            name: rpc
          - containerPort: 19999
            name: web
          {{- if $isEmbedded }}
          - containerPort: 19200
            name: embedded
          {{- end}}
          volumeMounts:
            {{- if $needJournalVolume }}
            - name: alluxio-journal
              mountPath: /journal
            {{- end }}
            {{- if .Values.master.metastore }}
            - name: alluxio-metastore
              mountPath: {{ .Values.master.metastore.mountPath }}
            {{- end }}
            {{- if .Values.secrets }}
              {{- if .Values.secrets.master }}
                {{- range $key, $val := .Values.secrets.master }}
            - name: secret-{{ $key }}-volume
              mountPath: /secrets/{{ $val }}
              readOnly: true
                {{- end }}
              {{- end }}
            {{- end }}
            {{- if .Values.mounts }}
              {{- range .Values.mounts }}
            - name: "{{ .name }}"
              mountPath: "{{ .path }}"
              {{- end }}
            {{- end }}
        - name: alluxio-job-master
          image: {{ .Values.image }}:{{ .Values.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          securityContext:
            runAsUser: {{ .Values.user }}
            runAsGroup: {{ .Values.group }}
          {{- if .Values.jobMaster.resources }}
          resources:
            {{- if .Values.jobMaster.resources.limits }}
            limits:
              cpu: {{ .Values.jobMaster.resources.limits.cpu }}
              memory: {{ .Values.jobMaster.resources.limits.memory }}
            {{- end }}
            {{- if .Values.jobMaster.resources.requests }}
            requests:
              cpu: {{ .Values.jobMaster.resources.requests.cpu }}
              memory: {{ .Values.jobMaster.resources.requests.memory }}
            {{- end }}
          {{- end }}
          command: ["/entrypoint.sh"]
          {{- if .Values.jobMaster.args }}
          args:
{{ toYaml .Values.jobMaster.args | trim | indent 12 }}
          {{- end }}
          {{- if $isHaEmbedded }}
          env:
          - name: POD_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          - name: ALLUXIO_JOB_MASTER_JAVA_OPTS
            value: " -Dalluxio.master.hostname=${POD_HOSTNAME} "
          - name: ALLUXIO_USER_JAVA_OPTS
            value: " -Dalluxio.master.hostname=${POD_HOSTNAME} "
          {{- end }}
          envFrom:
          - configMapRef:
              name: {{ $fullName }}-config
          ports:
          - containerPort: 20001
            name: job-rpc
          - containerPort: 20002
            name: job-web
          volumeMounts:
          {{- if .Values.secrets }}
            {{- if .Values.secrets.master }}
              {{- range $key, $val := .Values.secrets.master }}
            - name: secret-{{ $key }}-volume
              mountPath: /secrets/{{ $val }}
              readOnly: true
              {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.mounts }}
            {{- range .Values.mounts }}
            - name: "{{ .name }}"
              mountPath: "{{ .path }}"
            {{- end }}
          {{- end }}
      restartPolicy: Always
      volumes:
        {{- if .Values.master.metastore }}
        - name: alluxio-metastore
          emptyDir:
            medium: {{ .Values.master.metastore.medium }}
            sizeLimit: {{ .Values.master.metastore.size | quote }}
        {{- end }}
        {{- if .Values.secrets }}
          {{- if .Values.secrets.master }}
            {{- range $key, $val := .Values.secrets.master }}
        - name: secret-{{ $key }}-volume
          secret:
            secretName: {{ $key }}
            defaultMode: 256
            {{- end }}
          {{- end }}
        {{- end }}
        {{- if .Values.mounts }}
          {{- range .Values.mounts }}
        - name: "{{ .name }}"
          persistentVolumeClaim:
            claimName: "{{ .name }}"
          {{- end }}
        {{- end }}
  {{- if $needJournalVolume }}
  volumeClaimTemplates:
    - metadata:
        name: alluxio-journal
      spec:
        storageClassName: standard
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: {{ .Values.journal.size }}
  {{- end }}
