{{- $release := .Release }}
{{- $masterCount := int .Values.master.count }}
{{- range $i := until $masterCount }}
  {{- $masterName := printf "alluxio-master-%v" $i }}
  {{- $masterJavaOpts := printf " -Dalluxio.master.hostname=alluxio-master-%v " $i }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "alluxio.fullname" . }}-{{ $masterName }}
  labels:
    app: {{ template "alluxio.name" . }}
    chart: {{ template "alluxio.chart" . }}
    release: {{ $release.Name }}
    heritage: {{ $release.Service }}
    role: alluxio-master
spec:
  ports:
  - port: 19998
    name: rpc
  - port: 19999
    name: web
  - port: 20001
    name: job-rpc
  - port: 20002
    name: job-web
  clusterIP: None
  selector:
    role: alluxio-master
    app: {{ template "alluxio.name" . }}
    release: {{ $release.Name }}
    name: {{ template "alluxio.fullname" . }}-{{ $masterName }}
{{- end }}
