{{ $masterCount := int .Values.master.count }}
{{- $release := .Release }}
{{- $name := include "alluxio.name" . }}
{{- $fullName := include "alluxio.fullname" . }}
{{- $chart := include "alluxio.chart" . }}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1" }}
apiVersion: networking.k8s.io/v1beta1
{{- else }}
apiVersion: networking.k8s.io/v1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-master-ingress
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $release.Name }}
    heritage: {{ $release.Service }}
    role: alluxio-master
  annotations:
  {{- with .Values.master.ingressAnnotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - http:
      paths:
      {{- range $i := until $masterCount }}
      {{- $masterName := printf "master-%v" $i }}
      - path: /{{ $fullName }}-{{ $masterName }}-web
        pathType: Prefix
        backend:
          service:
            name: {{ $fullName }}-{{ $masterName }}
            port:
              number: 19999
      - path: /{{ $fullName }}-{{ $masterName }}-job-web
        pathType: Prefix
        backend:
          service:
            name: {{ $fullName }}-{{ $masterName }}
            port:
              number: 20002
      {{- end }}
