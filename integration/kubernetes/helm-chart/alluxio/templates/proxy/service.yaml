{{- if not (eq .Values.proxy.enabled false) -}}

{{ $proxyCount := int .Values.proxy.count }}
{{- $release := .Release }}
{{- $name := include "alluxio.name" . }}
{{- $fullName := include "alluxio.fullname" . }}
{{- $chart := include "alluxio.chart" . }}
{{- range $i := until $proxyCount }}
  {{- $proxyName := printf "proxy-%v" $i }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-{{ $proxyName }}
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $release.Name }}
    heritage: {{ $release.Service }}
    role: alluxio-proxy
spec:
  ports:
    - port: 39999
      name: web
  clusterIP: None
  selector:
    role: alluxio-proxy
    app: {{ $name }}
    release: {{ $release.Name }}
    statefulset.kubernetes.io/pod-name: {{ $fullName }}-{{ $proxyName }}
---
{{- end }}
{{- end }}
