apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: alluxio-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: alluxio-system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: alluxio
      tolerations:
      - operator: Exists
      hostNetwork: true
      containers:
      - image: registry.cn-huhehaote.aliyuncs.com/tensorflow-samples/alluxio-controller:v0.1.0-57f1490-debug
        name: manager
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
      terminationGracePeriodSeconds: 10
