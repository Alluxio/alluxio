# permissions for end users to edit prestoclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prestocluster-editor-role
rules:
- apiGroups:
  - presto.alluxio.com
  resources:
  - prestoclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - presto.alluxio.com
  resources:
  - prestoclusters/status
  verbs:
  - get
