apiVersion: alluxio.com/v1alpha1
kind: PrestoCluster
metadata:
  name: prestocluster-sample
spec:
  image: "beinan6666/prestodb"
  environment: "test"
  coordinatorSpec:
    memory: "2G"
    cpuCores: 4
    httpPort: 8080
    AdditionalJvmOptions: "-Djdk.attach.allowAttachSelf=true"
    additionalConfigs:
      "discovery-server.enabled" : "true"
      "discovery.uri" : "http://localhost:8080"
  size: 3
