apiVersion: alluxio.com/v1alpha1
kind: PrestoCluster
metadata:
  name: prestocluster-sample
spec:
  image: "beinan6666/prestodb"
  environment: "test"
  coordinatorSpec:
    memory: "2G"
    cpuCores: 4
    httpPort: 8080
    additionalJvmOptions: "-Djdk.attach.allowAttachSelf=true"
    additionalConfigs:
      "node-scheduler.include-coordinator": "false"
      "query.max-memory": "2GB"
  workerSpec:
    count: 3
    memory: "2G"
    cpuCores: 4
    httpPort: 8080
    AdditionalJvmOptions: "-Djdk.attach.allowAttachSelf=true"
  catalogs:
    - name: "tpcds"
      configs:
        "connector.name": "tpcds"
