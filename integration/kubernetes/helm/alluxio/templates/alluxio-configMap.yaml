apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.const.configName }}
data:
  ALLUXIO_JAVA_OPTS: |-
    -Dalluxio.master.hostname=alluxio-master -Dalluxio.master.journal.type={{ .Values.journal.type }} -Dalluxio.master.journal.folder={{ .Values.journal.folder }} -Dalluxio.worker.data.server.domain.socket.address=/opt/domain -Dalluxio.worker.data.server.domain.socket.as.uuid=true -Dalluxio.worker.memory.size={{ .Values.resources.worker.requests.memory }} -Dalluxio.worker.rpc.port={{ .Values.resources.worker.ports.rpc }} -Dalluxio.worker.web.port={{ .Values.resources.worker.ports.web }} -Dalluxio.job.worker.rpc.port={{ .Values.resources.jobWorker.ports.rpc }} -Dalluxio.job.worker.data.port={{ .Values.resources.jobWorker.ports.data }} -Dalluxio.job.worker.web.port={{ .Values.resources.jobWorker.ports.web }} {{- range $key, $val := .Values.properties }} -D{{ $key }}={{ $val }} {{- end}}
