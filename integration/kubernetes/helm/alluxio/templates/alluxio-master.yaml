apiVersion: v1
kind: Service
metadata:
  name: alluxio-master
  labels:
    app: alluxio
spec:
  ports:
  - port: 19998
    name: rpc
  - port: 19999
    name: web
  clusterIP: None
  selector:
    app: alluxio-master
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alluxio-pv-claim
spec:
  storageClassName: {{ .Values.volumes.master.journal.storageClass }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.volumes.master.journal.size | quote }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: alluxio-master
spec:
  selector:
    matchLabels:
      app: alluxio-master
  serviceName: "alluxio-master"
  replicas: {{ .Values.resources.master.replicaCount }}
  template:
    metadata:
      labels:
        app: alluxio-master
    spec:
      securityContext:
        runAsUser: {{ .Values.user }}
        runAsGroup: {{ .Values.group }}
        fsGroup: {{ .Values.fsGroup }}
      containers:
        - name: alluxio-master
          image: {{ .Values.image }}:{{ .Values.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          resources:
            limits:
              cpu: {{ .Values.resources.master.limits.cpu }}
              memory: {{ .Values.resources.master.limits.memory }}
            requests:
              cpu: {{ .Values.resources.master.requests.cpu }}
              memory: {{ .Values.resources.master.requests.memory }}
          command: ["/entrypoint.sh"]
          args: ["master-only", "--no-format"]
          envFrom:
          - configMapRef:
              name: alluxio-config
          ports:
          - containerPort: 19998
            name: rpc
          - containerPort: 19999
            name: web
          volumeMounts:
            - name: alluxio-journal
              mountPath: /journal
            {{- if .Values.volumes.master.metastore }}
            - name: alluxio-metastore
              mountPath: {{ .Values.volumes.master.metastore.mountPath }}
            {{- end }}
            {{- if .Values.secrets }}
            {{- if .Values.secrets.master }}
            {{- range $key, $val := .Values.secrets.master }}
            - name: secret-{{ $key }}-volume
              mountPath: /secrets/{{ $val }}
              readOnly: true
            {{- end }}
            {{- end }}
            {{- end }}
        - name: alluxio-job-master
          image: {{ .Values.image }}:{{ .Values.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          resources:
            limits:
              cpu: {{ .Values.resources.jobMaster.limits.cpu }}
              memory: {{ .Values.resources.jobMaster.limits.memory }}
            requests:
              cpu: {{ .Values.resources.jobMaster.requests.cpu }}
              memory: {{ .Values.resources.jobMaster.requests.memory }}
          command: ["/entrypoint.sh"]
          args: ["job-master"]
          envFrom:
          - configMapRef:
              name: alluxio-config
          ports:
          - containerPort: 20001
            name: job-rpc
          - containerPort: 20002
            name: job-web
          {{- if .Values.secrets }}
          {{- if .Values.secrets.master }}
          volumeMounts:
            {{- range $key, $val := .Values.secrets.master }}
            - name: secret-{{ $key }}-volume
              mountPath: /secrets/{{ $val }}
              readOnly: true
            {{- end }}
          {{- end }}
          {{- end }}
      restartPolicy: Always
      volumes:
        - name: alluxio-journal
          persistentVolumeClaim:
            claimName: alluxio-pv-claim
        {{- if .Values.secrets }}
        {{- if .Values.secrets.master }}
        {{- range $key, $val := .Values.secrets.master }}
        - name: secret-{{ $key }}-volume
          secret:
            secretName: {{ $key }}
            defaultMode: 256
        {{- end }}
        {{- end }}
        {{- end }}
        {{- if .Values.volumes.master.metastore }}
        - name: alluxio-metastore
          emptyDir:
            medium: {{ .Values.volumes.master.metastore.medium }}
            sizeLimit: {{ .Values.volumes.master.metastore.size | quote }}
        {{- end }}
