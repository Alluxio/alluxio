# For efficiency, only AlluxioMaster will compile from source
# other nodes rsync necessary runtime from AlluxioMaster
---

- name: install rsync
  yum: name=rsync
  become: yes
  become_method: sudo

- name: mkdir /alluxio
  script: mkdir.sh

- name: rsync alluxio from AlluxioMaster
  script: rsync.sh

