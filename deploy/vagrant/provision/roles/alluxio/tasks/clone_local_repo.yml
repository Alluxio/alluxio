# Rsync local Alluxio repo(suppose it's under the relative path: playbook.yml/../../../)
---

- name: mkdir /alluxio
  script: mkdir.sh

- name: clone local alluxio repo
  synchronize:
    src: ../../../../
    dest: /alluxio
    rsync_opts:
      - "--exclude=.gitignore"
      - "--exclude=/deploy/"
      - "--exclude=/docs/"
      - "--exclude=/logs/"
      - "--exclude=/target/"
      - "--exclude=/underFSStorage/"
      - "--exclude=/.git/"


