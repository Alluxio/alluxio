# Clone remote git repo, like github
#  can specify version, which is either branch or commit hash
---

- name: install git
  yum: name=git
  sudo: yes

- name: mkdir /alluxio
  script: mkdir.sh

- name: clone alluxio from {{ tachyon_repo }} {{ tachyon_version }}
  git: >
    repo={{ tachyon_repo }}
    dest=/alluxio
    version={{ tachyon_version }}

