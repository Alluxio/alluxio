# For efficiency, only TachyonMaster will compile from source
# other nodes rsync necessary runtime from TachyonMaster
---

- name: install rsync
  yum: name=rsync
  sudo: yes

- name: mkdir /alluxio
  script: mkdir.sh

- name: rsync alluxio from TachyonMaster
  script: rsync.sh

