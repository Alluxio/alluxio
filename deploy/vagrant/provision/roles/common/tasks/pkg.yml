# Install necessary packages
---

- name: install libselinux-python
  yum: name=libselinux-python
  become: yes
  become_method: sudo

- name: install git
  yum: name=git
  become: yes
  become_method: sudo

- name: install rsync
  yum: name=rsync
  become: yes
  become_method: sudo

- name: install wget
  yum: name=wget
  become: yes
  become_method: sudo

- name: install java
  script: java.sh

