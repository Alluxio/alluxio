- hosts: TachyonMaster
  tasks:
    - include: roles/zookeeper/tasks/main.yml
      when: tachyon_masters > 1

- hosts: TachyonMaster*
  tasks:
    - name: set master address to own hostname
      shell: sed -i "s/export TACHYON_MASTER_ADDRESS=.*/export TACHYON_MASTER_ADDRESS=$(hostname -A | cut -d' ' -f1)/g" /alluxio/conf/alluxio-env.sh

    - include: roles/alluxio/tasks/start_master.yml

- hosts: all
  tasks:
    - include: roles/tachyon/tasks/start_worker.yml
