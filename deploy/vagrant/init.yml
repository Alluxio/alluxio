#SPEC can be arbitrary name
SPEC: 'Hadoop2'
#Init script is executed on each VM.
#It usually creates UFS environment on each node
Init: 'hadoop2/init.sh'
#Post script is executed only once, by the last VM. 
#It usually starts UFS.
Post: 'hadoop2/post.sh'
#Provider = {vb|docker|aws}
#Currently only vb is implemented
Provider: 'vb'
#Memory is the amount memory allocated to each VM
Memory: 1024 #MB
#Total is the number of VMs to start
Total: 3
#Addresses are the internal IPs given to each VM. 
#The last one is designated as Tachyon master
Addresses:
    - "192.168.1.11"
    - "192.168.1.12"
    - "192.168.1.13"