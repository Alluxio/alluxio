syntax = "proto2";

option java_multiple_files = true;
option java_package = "alluxio.grpc.s3";
option java_outer_classname = "S3ProxyApiProto";

package alluxio.grpc.s3;

import "grpc/file_system_master.proto";

/**
 * PutObjectTagging
 */
message PutTagsPResponse {}
message PutTagsPOptions {
  map<string, string> tags = 1;
}
message PutTagsPRequest {
  /** the path of the file */
  optional string path = 1;
  optional PutTagsPOptions options = 2;
}