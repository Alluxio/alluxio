syntax = "proto2";

option java_multiple_files = true;
option java_package = "alluxio.grpc";
option java_outer_classname = "FsCommonProto";

package alluxio.grpc.fscommon;

enum LoadDescendantPType {
  NONE = 0;
  ONE = 1;
  ALL = 2;
}

enum DirectoryLoadPType {
  SINGLE_LISTING = 0;
  BFS = 1;
  DFS = 2;
}
